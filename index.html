<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <header>
        <form id="search-form">
            <input id="text-input" class="txt-input" type="text" placeholder="Enter a City..." required>
            <input id="submit-btn" class="submit-input" type="submit" value="submit">
        </form>
    </header>
    <main>
        <div class="main-left">
            <h1>Iran</h1>
            <p>Monday 9:41, few clouds <br/>
Humidity: <span>86%</span>, Wind: <span>5.66km/h</span></p>
        </div>
        <div class="main-right">
            <span class="temperature-unit">⛈</span>
            <span class="temperature-degree">14</span>
            <span class="temperature-sign">°C</span>
        </div>
    </main>
    <footer>This project was coded by <a href="#">Fatemeh Sadat Hoseini</a>, is <a href="#">open-sourced on GitHub</a> and <a href="#">hosted on Netlify</a></footer>
    </div>
    <script src="./inedx.js"></script>
</body>
</html>
